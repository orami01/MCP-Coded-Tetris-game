<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div id="score-container">
                <span>SCORE</span>
                <div id="score">0</div>
            </div>
        </div>
        
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="controls">
            <div class="control-row">
                <button id="move-left" class="control-btn">←</button>
                <button id="move-down" class="control-btn">↓</button>
                <button id="move-right" class="control-btn">→</button>
            </div>
            <div class="control-row">
                <button id="rotate-left" class="control-btn">↺</button>
                <button id="rotate-right" class="control-btn">↻</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
